<style>
    #map {
        height: 100%;

</style>


<div class="content">

        <div class="container-fluid">

                                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2  ">
                                    <div class="form-group  ">

                                        <select class="btn btn-black dropdown-toggle" id="destination">

                                                            <option value="HAV">Havana</option>
                                                            <option valur="ORD">Chicago</option>

                                                            <option value="YYZ">Toronto</option>

                                                            <option value="SFO">San Francisco</option>
                                                            <option value="LAS">Las Vegas</option>
                                                            <option value='MUC'>Munich</option>
                                                            <option value="YUL">Montreal</option>
                                                            <option value="MIA">Miami</option>
                                                            </select>
                                    </div>
                                </div>
                                <div class="col-md-2  ">
                                    <div class="form-group ">
                                        <label>Airline</label><br>
                                        <select class="btn btn-black dropdown-toggle" id="airline">
                                                                <option value="AMX">Aeromexico</option>
                                                            <option value="AVI">Aviacsa</option>
                                                            <option value="UAL">United Airlines</option>
                                                                </select>
                                    </div>
                                </div>
                                <div class="col-md-2 pt-4 mt-3">
                                    <button class="btn btn-danger" id="filter">
                                                                <span class="btn-label">
                                                                  <i class="material-icons">assessment</i>
                                                                </span>
                                                                FILTER
                                                              </button>
                                </div>
                                <div class="col-md-1 pt-4 mt-3">

                                                <span class="btn-label">
                                                  <i class="material-icons">plus_one</i>
                                                </span>
                                                ADD
                                              </button>
                                </div>
                            </div>

                        <div class="card-body">
                            <div id="plot1"></div>
                            <div id="plot2"></div>
